-
  id: "ory:kratos:public"
  upstream:
    preserve_host: true
    url: "http://kratos:4433"
    strip_path: /kratos/public
  match:
    url: "http://127.0.0.1:4455/kratos/public/<.*>"
    methods:
      - GET
      - POST
      - PUT
      - DELETE
      - PATCH
  authenticators:
    -
      handler: noop
  authorizer:
    handler: allow
  mutators:
    - handler: noop

-
  id: "login-ui:anonymous"
  upstream:
    preserve_host: true
    url: "http://login-ui:80"
  match:
    url: "http://127.0.0.1:4455/auth/login"
    methods:
      - GET
  authenticators:
    -
      handler: anonymous
  authorizer:
    handler: allow
  mutators:
    -
      handler: noop

-
  id: "login-ui-static:anonymous"
  upstream:
    preserve_host: true
    url: "http://login-ui:80"
  match:
    url: "http://127.0.0.1:4455/auth/<.*>/<.*.css|.*.js>"
