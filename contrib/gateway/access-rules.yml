-
  id: "login-ui:protected"
  upstream:
    preserve_host: true
    url: "http://login-ui:80"
  match:
    url: "http://127.0.0.1:4455/auth/logout"
    methods:
      - GET
  authenticators:
    -
      handler: cookie_session
  authorizer:
    handler: allow
  mutators:
    - handler: id_token
  errors:
    - handler: redirect
      config:
        to: http://127.0.0.1:4455/auth/login

